<!DOCTYPE html>
<html>
<head><title>User List</title></head>
<body>
  <h2>Registered Users</h2>
  <ul id="userList"></ul>

  <script>
    fetch('/users')
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById('userList');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} - ${user.email}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
